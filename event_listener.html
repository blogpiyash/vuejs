<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="name">
    <button type="submit" @click="addName">Submit</button>
    {{all_name}}
    <input type="radio" name="gender" value="Male" @change="getValue($event)">
    <input type="radio" name="gender" value="FeMale" @change="getValue($event)">
    {{gender}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
           name:'',
            all_name:[] ,
            gender:''
        } ,
        methods:{
            addName(){
                this.all_name.push(this.name)
                this.name = ''
            } ,
            getValue(e){
                let x = e.target.value;
                this.gender = x
            }
        }
    })
</script>
</body>
</html>
