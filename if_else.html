<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <!--if else-->
    <p v-if="seen">abc</p>
    <p v-else>abcd</p>
    <!--if else-->
    <!--if elseif-->
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
    <!--if elseif-->
</div>
<script>


    var app = new Vue({
        el: '#app',
        data: {
            seen:true ,
            type:'A'
        }
    })
</script>
</body>
</html>
