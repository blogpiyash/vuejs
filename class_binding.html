<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <div class="text-success" :class="{ 'text-danger': isDanger}">class binding</div>
    <a :class="{ active: isActive }">text</a>
    <div :style="{ color:activeColor, fontSize:frontSize +'px' }">Inline class binding.</div>
    <div :style="styleObj">Inline class binding.</div>
    <div :class="[isAdmin ? 'text-success' : 'text-danger']">Admin</div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
           isDanger: true ,
            isActive: true ,

            activeColor:'#111999',
            frontSize:'10',
            styleObj:{
                color:'#111222',
                fontSize:'11px'
            } ,
            isAdmin:true
        }
    })
</script>
</body>
</html>
